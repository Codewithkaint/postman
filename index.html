<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./prism.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>GET&POST_MASTER</title>
</head>
<style>
    b {
        font-size: 18px;
    }

    p {
        border: 2px solid black;
        text-align: center;
        height: 5rem;
    }

    #responsebox {
        height: 20rem;
    }

    .comp {
        margin:0px 10px;
        width: 25%;
    }
</style>
<link rel="stylesheet" media="screen and (max-width: 600px)" href="./phone.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>

            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1 class="text-center">WELCOME TO POSTMASTER</h1>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="url"><b>URL :</b></label>
            <input type="text" class="form-control" id="url">
        </div>
        <h3>REQUEST-TYPE</h3>
        <div class="form-check">
            <input class="form-check-input my-2" type="radio" name="requestType" id="getCheck" value="GET" checked>
            <label class="form-check-label" for="get">
                <b>GET</b>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input my-2" type="radio" name="requestType" id="postCheck" value="POST">
            <label class="form-check-label" for="post">
                <b>POST</b></label>
        </div>
        <h3 class="my-3">CONTENT-TYPE</h3>


        <div class="form-check">
            <input class="form-check-input my-2" type="radio" name="contentType" id="param" value="param" checked>
            <label class="form-check-label" for="param">
                <b>CUSTOM PARAMETER</b></label>
        </div>
        <div class="form-check">
            <input class="form-check-input my-2" type="radio" name="contentType" id="json" value="json">
            <label class="form-check-label" for="json">
                <b>JSON</b>
            </label>
        </div>

        <div id="first" class="row my-3 ">
            <h4>PARAMETER 1 :</h4>

            <input type="text" class="form-control comp" placeholder="ENTER 1 KEY" id="park-1">


            <input type="text" class="form-control comp" placeholder="ENTER 1 VALUE" id="parv-1">

            <button type="button" id="add" class="btn btn-primary"><b>+</b> </button>
            <div id="newParams"></div>
        </div>

        <div id="second">
            <div class="form-group my-3">
                <label for="jsonbox"><b>JSON BOX</b></label>
                <textarea class="form-control" id="jsonbox" rows="3"></textarea>
            </div>
        </div>
        <button type="button" class="my-3 btn btn-success" id="submit">Submit</button>
        <div id="response">

            <div class="form-group my-3" id="box">
                <label for="responsebox"><b>RESPONSE :</b></label>

                <pre id="responsebox" class="language-javascript"><codeclass="language-javascript"></code></pre>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./prism (1).js"></script>
</body>

</html>
